olor><\![CDATA[black]]></color><page>16</page><ind>2</ind></bloc><bloc><type>text</type><id></id><ids>undefined</ids><x>20</x><y>110</y><w>912</w><h>39</h><x2>-319</x2><y2>-250</y2><w2>437</w2><h2>350</h2><tx><\![CDATA[<p><span style="color: #e67e23;"><strong>7. Ordnen Sie zu.<ZdeslashAstrong><ZdeslashAspan><ZdeslashAp>]]></tx><align>LeftTop</align><fontsize>18</fontsize><color><\![CDATA[black]]></color><css><\![CDATA[]]></css><page>17</page><ind>2</ind></bloc><bloc><type>tcm</type><id></id><an>1</an><x>20</x><y>170</y><w>908</w><h>139</h><x2>-1</x2><y2>-1</y2><w2>-1</w2><h2>-1</h2><text><\![CDATA[<p style="line-height:150%;" >1. Bei einer akuten Bauchspeicheldrüsenentzündung – der akuten <select id="tcmvfa108" class="reponseholetext selecttcm"  data-rep="Pankreatitis" ><option value="" ></option><option value="Pankreatitis" >Pankreatitis</option><option value="" >ausstrahlen</option><option value="" >Cholezystitis</option><option value="" >Cholezystektomie</option><option value="" >Gallenblase</option><option value="" >Gallensteine</option><option value="intravenös" >intravenös</option><option value="Infusion" >Infusion</option><option value="Bauchspeicheldrüse" >Bauchspeicheldrüse</option><option value="Alkohol" >Alkohol</option></select> – darf der Patient nur bestimmte Nahrungsmittel essen. Flüssigkeit, Elektrolyte und Vitamine werden über eine Vene (also <select id="tcmvfa67" class="reponseholetext selecttcm"  data-rep="intravenös" ><option value="" ></option><option value="Pankreatitis" >Pankreatitis</option><option value="" >ausstrahlen</option><option value="" >Cholezystitis</option><option value="" >Cholezystektomie</option><option value="" >Gallenblase</option><option value="" >Gallensteine</option><option value="intravenös" >intravenös</option><option value="Infusion" >Infusion</option><option value="Bauchspeicheldrüse" >Bauchspeicheldrüse</option><option value="Alkohol" >Alkohol</option></select>) als <select id="tcmvfa62" class="reponseholetext selecttcm"  data-rep="Infusion" ><option value="" ></option><option value="Pankreatitis" >Pankreatitis</option><option value="" >ausstrahlen</option><option value="" >Cholezystitis</option><option value="" >Cholezystektomie</option><option value="" >Gallenblase</option><option value="" >Gallensteine</option><option value="intravenös" >intravenös</option><option value="Infusion" >Infusion</option><option value="Bauchspeicheldrüse" >Bauchspeicheldrüse</option><option value="Alkohol" >Alkohol</option></select> verabreicht. Wenn die <select id="tcmvfa910" class="reponseholetext selecttcm"  data-rep="Bauchspeicheldrüse" ><option value="" ></option><option value="Pankreatitis" >Pankreatitis</option><option value="" >ausstrahlen</option><option value="" >Cholezystitis</option><option value="" >Cholezystektomie</option><option value="" >Gallenblase</option><option value="" >Gallensteine</option><option value="intravenös" >intravenös</option><option value="Infusion" >Infusion</option><option value="Bauchspeicheldrüse" >Bauchspeicheldrüse</option><option value="Alkohol" >Alkohol</option></select> chronisch entzündet ist, darf der Patient keinen <select id="tcmvfa92" class="reponseholetext selecttcm"  data-rep="Alkohol" ><option value="" ></option><option value="Pankreatitis" >Pankreatitis</option><option value="" >ausstrahlen</option><option value="" >Cholezystitis</option><option value="" >Cholezystektomie</option><option value="" >Gallenblase</option><option value="" >Gallensteine</option><option value="intravenös" >intravenös</option><option value="Infusion" >Infusion</option><option value="Bauchspeicheldrüse" >Bauchspeicheldrüse</option><option value="Alkohol" >Alkohol</option></select> mehr trinken.</p>]]></text><fontsize>22</fontsize><css>text-align:left;vertical-align:top;</css><color><\![CDATA[black]]></color><page>17</page><note>1</note><remarque><\![CDATA[]]></remarque><negnote>0</negnote><ind>2</ind></bloc><bloc><type>tcm</type><id></id><an>1</an><x>20</x><y>370</y><w>908</w><h>139</h><x2>-21</x2><y2>-21</y2><w2>-1</w2><h2>-1</h2><text><\![CDATA[<p style="line-height:150%;" >2. <select id="tcmvfa19" class="reponseholetext selecttcm"  data-rep="Gallensteine" ><option value="" ></option><option value="" >Bauchspeicheldrüse</option><option value="" >Alkohol</option><option value="" >Infusion </option><option value="" >intravenös </option><option value="" >Pankreatitis</option><option value="Gallensteine" >Gallensteine</option><option value="Cholezystitis" >Cholezystitis</option><option value="ausstrahlen" >ausstrahlen</option><option value="Gallenblase" >Gallenblase</option><option value="Cholezystektomie" >Cholezystektomie</option></select> können eine Gallenblasenentzündung auslösen. Für die sogenannte <select id="tcmvfa84" class="reponseholetext selecttcm"  data-rep="Cholezystitis" ><option value="" ></option><option value="" >Bauchspeicheldrüse</option><option value="" >Alkohol</option><option value="" >Infusion </option><option value="" >intravenös </option><option value="" >Pankreatitis</option><option value="Gallensteine" >Gallensteine</option><option value="Cholezystitis" >Cholezystitis</option><option value="ausstrahlen" >ausstrahlen</option><option value="Gallenblase" >Gallenblase</option><option value="Cholezystektomie" >Cholezystektomie</option></select> sind starke, krampfartige Schmerzen im rechten Oberbauch typisch, die häufig in die rechte Schulter und in den Rücken <select id="tcmvfa29" class="reponseholetext selecttcm"  data-rep="ausstrahlen" ><option value="" ></option><option value="" >Bauchspeicheldrüse</option><option value="" >Alkohol</option><option value="" >Infusion </option><option value="" >intravenös </option><option value="" >Pankreatitis</option><option value="Gallensteine" >Gallensteine</option><option value="Cholezystitis" >Cholezystitis</option><option value="ausstrahlen" >ausstrahlen</option><option value="Gallenblase" >Gallenblase</option><option value="Cholezystektomie" >Cholezystektomie</option></select>. Bei einer solchen Entzündung werden sowohl die Steine als auch die <select id="tcmvfa58" class="reponseholetext selecttcm"  data-rep="Gallenblase" ><option value="" ></option><option value="" >Bauchspeicheldrüse</option><option value="" >Alkohol</option><option value="" >Infusion </option><option value="" >intravenös </option><option value="" >Pankreatitis</option><option value="Gallensteine" >Gallensteine</option><option value="Cholezystitis" >Cholezystitis</option><option value="ausstrahlen" >ausstrahlen</option><option value="Gallenblase" >Gallenblase</option><option value="Cholezystektomie" >Cholezystektomie</option></select> entfernt. Diesen Eingriff nennt man <select id="tcmvfa46" class="reponseholetext selecttcm"  data-rep="Cholezystektomie" ><option value="" ></option><option value="" >Bauchspeicheldrüse</option><option value="" >Alkohol</option><option value="" >Infusion </option><option value="" >intravenös </option><option value="" >Pankreatitis</option><option value="Gallensteine" >Gallensteine</option><option value="Cholezystitis" >Cholezystitis</option><option value="ausstrahlen" >ausstrahlen</option><option value="Gallenblase" >Gallenblase</option><option value="Cholezystektomie" >Cholezystektomie</option></select>.</p>]]></text><fontsize>22</fontsize><css>text-align:left;vertical-align:top;</css><color><\![CDATA[black]]></color><page>17</page><note>1</note><remarque><\![CDATA[]]></remarque><negnote>0</negnote><ind>2</ind></bloc><bloc><type>text</type><id></id><ids>undefined</ids><x>20</x><y>110</y><w>912</w><h>39</h><x2>-339</x2><y2>-270</y2><w2>437</w2><h2>350</h2><tx><\![CDATA[<p><span style="color: #e67e23;"><strong>8. Ordnen Sie zu und schreiben Sie den passenden Buchstaben unten (z.B. 1.F, 3.G usw.).<ZdeslashAstrong><ZdeslashAspan><ZdeslashAp>]]></tx><align>LeftTop</align><fontsize>18</fontsize><color><\![CDATA[black]]></color><css><\![CDATA[]]></css><page>18</page><ind>2</ind></bloc><bloc><type>button</type><id></id><ids>undefined</ids><
